<html lang="en">
  <head>
   
    <title>Add team</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="blog.css" rel="stylesheet">

    <script type="text/javascript" src="spin.min.js"></script>
		 <script type="text/javascript" src="ladda.min.js"></script>
		 <link rel="stylesheet" type="text/css" href="ladda-themeless.min.css">
    
  </head>

  <body ng-controller="AddTeamCtrl">


    <div class="container" >

      <form class="form-horizontal" ng-submit="AddTeam()">
<fieldset>

<!-- Form Name -->
<legend>Create Team</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtTitle">Name</label>  
  <div class="col-md-4">
  <input id="txtTitle" name="txtTitle" ng-model="team.title" type="text" placeholder="Type team name" class="form-control input-md">
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtTitle">Foundation</label>  
  <div class="col-md-4">
  <input id="txtTitle" name="txtTitle" ng-model="team.foundation" type="text" placeholder="Foundation..." class="form-control input-md">
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtTitle">President</label>  
  <div class="col-md-4">
  <input id="txtTitle" name="txtTitle" ng-model="team.president" type="text" placeholder="President..." class="form-control input-md">
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="txtTitle">Divisions</label>  
  <div class="col-md-4">
  <select ng-model="article.categorySelect" class="form-control" name="categorySelect" id="categorySelect">
      <option ng-repeat="category in categories" value="{{category.title}}">{{category.title}}</option>
  </select>
  <p>Select: {{article.categorySelect}}</p>
  </div>
</div>


<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
   


<button ladda-loading="login.loading" data-style="expand-right" ng-disabled="!team.name || !team.foundation || !team.president" name="singlebutton" class="btn btn-primary segoe-ui-light ladda-button" type="submit"><span class="ladda-label">Publish</span></button>

  </div>
</div>

</fieldset>
</form>


    </div><!-- /.container -->

    <div class="blog-footer">
       <p>AngularJS & Firebase Blog App</p>
    
    </div>


   
  </body>
</html>
