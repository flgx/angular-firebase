	<html lang="en">
  <head>
   
    <title></title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="blog.css" rel="stylesheet">

    <script type="text/javascript" src="spin.min.js"></script>
		 <script type="text/javascript" src="ladda.min.js"></script>
		 <link rel="stylesheet" type="text/css" href="ladda-themeless.min.css">
    
  </head>

  <body ng-controller="AddDivisionCtrl">

  

    <div class="container" >

      	<form class="form-horizontal" ng-submit="AddDivision()">
			<fieldset>

			<!-- Form Name -->
			<legend>Add divison</legend>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="txtTitle">Title</label>  
			  <div class="col-md-4">
			  <input id="txtTitle" name="txtTitle" ng-model="divison.title" type="text" placeholder="placeholder" class="form-control input-md">
			  </div>
			</div>

			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="singlebutton"></label>
			  <div class="col-md-4">
			   


			<button ladda-loading="login.loading" data-style="expand-right" ng-disabled="!division.title" name="singlebutton" class="btn btn-primary segoe-ui-light ladda-button" type="submit"><span class="ladda-label">Publish</span></button>

			  </div>
			</div>

			</fieldset>
		</form>
	

    </div><!-- /.container -->

    <div class="blog-footer">
       <p>AngularJS & Firebase Blog App</p>
    
    </div>


   
  </body>
</html>
